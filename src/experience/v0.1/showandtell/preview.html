<html>

<head>
    <title>Experizer Experience</title>
    <!-- For Google -->
    <meta name="description"
        content="Images Orbiting around your learner in a real 3D space. Helps practicing active recall by creating a stronger neural connection with the combination of image, text & voice over. Flash Cards for VR. " />
    <meta name="keywords" content="" />

    <meta name="author" content="Image Orbit" />
    <meta name="copyright" content="studio.experizer.com" />
    <meta name="application-name" content="Experizer" />

    <!-- For Facebook -->
    <meta property="og:title" content="Image Orbit" />
    <meta property="og:type" content="article" />
    <meta property="og:image"
        content="https://alpha-dev.experizer.com/assets/images/dashboard/Show&tell.jpg?0.7227494436881696" />
    <meta property="og:url" content="studio.experizer.com" />
    <meta property="og:description"
        content="Images Orbiting around your learner in a real 3D space. Helps practicing active recall by creating a stronger neural connection with the combination of image, text & voice over. Flash Cards for VR." />

    <!-- For Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Image Orbit" />
    <meta name="twitter:description"
        content="Images Orbiting around your learner in a real 3D space. Helps practicing active recall by creating a stronger neural connection with the combination of image, text & voice over. Flash Cards for VR." />
    <meta name="twitter:image"
        content="https://alpha-dev.experizer.com/assets/images/dashboard/Show&tell.jpg?0.7227494436881696" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sidebarinner.css">
    <link rel="stylesheet" href="assets/css/show&tell.css">
    <link rel="stylesheet" href="assets/css/fa-v5.css">
    <link rel="stylesheet" type="text/css" href="../verbose/splash.css">

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/aframe-v1.0.4.min.js"></script>
    <script src="assets/js/aframe-look-at-billboard-component.min.js"></script>
    <script src="../verbose/commonpreview.js"></script>
    <script src="assets/js/preview.js"></script>
    <script src="assets/js/aframe-gif-shader.min.js"></script>
    <script src="../verbose/aframe-svgfile-component.js"></script>


    <style>
        .clickable {}
    </style>
</head>

<body>

    <div id="loaderq" class="lds-roller lds-roller-pos-assets-popup" style="position: absolute; z-index: 9999">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="container" class="container">
        <div class="info" id="info">
            <div class="inner-overloy hidden-login" style="overflow-y: auto" id="innerInfo">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label id="titleText" class="titleheader">Loading..</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label id="titleDescription"></label>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-top: -15px;">
                        <div class="row">
                            <div class="col instruction-scroll">
                                <label id="instruction"></label>
                            </div>
                        </div>

                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border-left">
                        <div class="row text-align-center logo-center-top" id="logoTop">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pb-2">
                                <img src="assets/images/experizerlogo_black.png" id="splashLogo" class="logo ">
                            </div>
                        </div>
                        <div class="row text-align-center button-center-top mt-2" id="buttonTop">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3">
                                <label id="loading"><b>Loading...</b></label>
                                <button class="button disabled " id="start_experience">Enter</button>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="row text-align-center">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <a-scene id="sceneid" light="defaultLightsEnabled: false" loading-screen="enabled:false">
        <a-assets id="assets">
            <img id="office" crossorigin="anonymous">
            <a-asset-item id="audioAsset" preload="auto" crossorigin="anonymous"
        src="/act/v0.1/showandtell/assets/audio/Work Ethics.mp3" response-type="arraybuffer"></a-asset-item>
        </a-assets>
        <a-entity id="rotation" animation="property: rotation; to: 0 -360 0; dur: 100000;easing:linear;loop:true"
        animation__one="property: rotation;to: 0 360 0; dur: 2000;easing:easeInOutCirc;enabled:false">
            <a-entity id="CamEntity">
                <!-- <a-entity id="mainCam" camera position="0 1.6 0" look-controls wasd-controls-enabled="false" rotation="0 0 0"> -->
                <a-entity id="mainCam" camera look-controls="reverseTouchDrag:true" rotation="1.031 108.862 0">

                    <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1200" raycaster="objects: .clickable"
                        position="0 0 -1" sky scale="1 1 1"
                        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                        material="color: red; shader: flat">

                        <!-- <a-entity id="cursorImage" svgfile="svgFile:assets/images/viewfinder.svg; width:0.012;opacity:1; "   position="-0.054 0.044 -0.014" material="shader: flat;"  light="type:ambient;intensity:1.71" scale="1 1 1"></a-entity> -->
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-entity>
        <a-sphere id="main-bg" radius="20" position="0 1.6 0" rotation="0 90 0" color="#333"
            material="side: double;opacity:0"></a-sphere>
        <a-entity id="audioEntity" sound="src: #audioAsset" ></a-entity>
    </a-scene>
    <!--script src="assets/js/SplashScreen.js"></script-->
</body>

</html>

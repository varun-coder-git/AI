                      </div>

                      </div>

                        </div>
                      </div>

                              <div class="col-8">

                         </div>

                      <div class="form-group margin-top-15">

                          placeholder="Instructions For Mobile/VR" name="Text" value="" maxlength="350"></textarea>

                                                    <div class="col-6 padding-0">

                                                    </div>
-->
                        <div class="col-12 padding-1" id="customBgThemeImage">

                      <div class="row padding-TB-0" id="customImageUpload">
                        <div class="col-12 pb-1">

                          <lable class="">Custom Background Theme:</lable>
                        </div>
                        <div class="col-12 pb-3">
                          <label><input type="radio" name="backgroungType" id="imageRadio"
                              onclick="changeSkyType('Image')">&nbsp;Image

                          <label><input type="radio" name="backgroungType" id="videoRadio"
                              onclick="changeSkyType('Video')">&nbsp;Video

                        </div>
                        <div class="col-12 pb-3" id="imageSkyPopup">
                          <div class="custom-file mb-1per">
                            <label class="custom-file-label form-control input_box_trasparent text-overflow"
                              id="customLabelThemeImage" for="customFileThemeImage">Choose

                            <input type="button"
                              onmouseenter="mouseEnter('Area is the 360 view that your Patron sees. You can customize this place with a compatible image through this option. In case if you don\'t have a 360 image, you can try uploading a Panoroma OR use the \'My image is not spherical\' checkbox while uploading the image.');"

                              id="customFileThemeImage" onclick="customSkyImage('360Image', this)">
                            <label class="aspect-ratio-style">Note: Recommended aspect ratio 1:2</label>

                        </div>
                        <div class="col-12 pb-3" id="videoSkyPopup">

                              id="customFileThemeVideo" onclick="customSkyImage('360Video', this)">
                          </div>

                      <div class="col-12 pb-1">

                            <label class="custom-file-label form-control  input_box_trasparent text-overflow"

                              Image</label>

                              id="customFileImage-0" onclick="customSkyImage('Image', this)">
                          </div>
                          <label class="aspect-ratio-style mb-0" id="frameImageTitle">Note: Recommended aspect ratio

                        </div>
                        <div class="col-12" style="margin-top: 2%">
                          <textarea maxlength="300" class="form-control input_box_trasparent" id="newImageDiscription"

                        </div>
                        
                        <div class="col-12">
                          <div class="custom-file" style="margin-top: 2%">
                            <label class="custom-file-label form-control  input_box_trasparent text-overflow"
                              id="customLabelAudio-0" for="customFileAudio-0">Choose
                              Audio</label>
                            <input
                              onmouseenter="mouseEnter('You can have an Audio once the Patron browses the image. Use this option to set the Audio file for the same.');"
                              onmouseleave="mouseLeave()" type="button" class="custom-file-input handPointer"
                              id="customFileAudio-0" onclick ="customSkyImage('Audio', this)" />
                          </div>
                        </div>
                        <div class="col-12" style="margin-top: 2%">
                          <input type="button" onmouseenter="mouseEnter('Add a new Image to your Image Orbit.');" style="    margin-top: 5px;"
                            onmouseleave="mouseLeave()" class="btn pull-right btn-default button-OK" value="Add Image"
                            onclick="addNewImage()">
                        </div>
                      </div>

            <div id="overlay"></div>
            <a-scene id="sceneid" mousedrag embedded light="defaultLightsEnabled: false" vr-mode-ui="enabled: false" loading-screen="enabled:false">
              <a-assets id="assets">
                <img id="office">
                <audio id="audioAsset"></audio>
              </a-assets>
              <a-entity id="CamEntity">
                <a-entity id="mainCam"  camera look-controls="reverseTouchDrag:true" position="0 1.6 0" wasd-controls-enabled="false">
                  <a-entity cursor="fuse: false; fuseTimeout: 1150; rayOrigin: mouse;" raycaster="objects: .clickable">
                   </a-entity>
                </a-entity>
              </a-entity>
              <a-sphere id="main-bg" radius="20" position="0 1.6 0" rotation="0 90 0" color="#333"
                material="side: double;opacity:0"></a-sphere>
              <a-entity id="audioEntity" sound="src: #audioAsset"></a-entity>
            </a-scene>
          </div>
          <div id="toast-container" class="toast-top-center">
          </div>
          <div class="sidebar-transparent sidebar-right">
            <div class="button-divider tour-button">View</div>

              <img class="img image-fluid" src="assets/images/Freeze_View.png" width="30">
              <div>Launch View </div>
              <span class="tooltiptext">Set the current view as the Launch View of the experience</span>
            </div>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Experizer Experience</title>
    <!-- For Google -->
    <meta name="description"
        content="Guage the familiarity of a learner in a life-like 3D Space with quiz elements overlayed on different objects. Get a score against the performance of the learner through the right MCQ/MCMA" />
    <meta name="keywords" content="" />
    <meta name="author" content="360° Assessment" />
    <meta name="copyright" content="studio.experizer.com" />
    <meta name="application-name" content="Experizer" />

    <!-- For Facebook -->
    <meta property="og:title" content="360° Assessment" />
    <meta property="og:type" content="article" />
    <meta property="og:image"
        content="https://alpha-dev.experizer.com/assets/images/dashboard/Area-Familiarity-Checker.jpg?0.5474810267188497" />
    <meta property="og:url" content="studio.experizer.com" />
    <meta property="og:description"
        content="Guage the familiarity of a learner in a life-like 3D Space with quiz elements overlayed on different objects. Get a score against the performance of the learner through the right MCQ/MCMA" />

    <!-- For Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="360° Assessment" />
    <meta name="twitter:description"
        content="Guage the familiarity of a learner in a life-like 3D Space with quiz elements overlayed on different objects. Get a score against the performance of the learner through the right MCQ/MCMA" />
    <meta name="twitter:image"
        content="https://alpha-dev.experizer.com/assets/images/dashboard/Area-Familiarity-Checker.jpg?0.5474810267188497" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="360&deg; Image - A-Frame">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sidebarinner.css">
    <link rel="stylesheet" type="text/css" href="../verbose/splash.css">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/aframe-v1.0.4.min.js"></script>
    <script src="assets/js/aframe-click-drag-component.min.js"></script>
    <script src="assets/js/aframe-look-at-billboard-component.min.js"></script>
    <script src="../verbose/aframe-svgfile-component.js"></script>

    <style>
        a-scene {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="loaderq" class="lds-roller lds-roller-pos-assets-popup" style="position: absolute; z-index: 9999">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="container" class="container">
        <div class="info" id="info">
            <div class="inner-overloy hidden-login" style="overflow-y: auto" id="innerInfo">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label id="titleText" class="titleheader">Loading..</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label id="titleDescription"></label>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="row">
                            <div class="col instruction-scroll">

                                <label id="instruction"></label>

                            </div>
                        </div>

                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border-left">
                        <div class="row text-align-center logo-center-top" id="logoTop">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pb-2">
                                <img src="assets/images/experizerlogo_black.png" id="splashLogo" class="logo ">
                            </div>
                        </div>
                        <div class="row text-align-center button-center-top mt-2" id="buttonTop">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3">
                                <label id="loading"><b>Loading...</b></label>
                                <button class="button disabled " id="start_experience">Enter</button>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="row text-align-center">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div id="content">
            <!-- Page Content -->
            <a-scene id="scene" light="defaultLightsEnabled: false" loading-screen="enabled:false">
                <a-assets>
                    <a-mixin id="checkpoint"></a-mixin>
                    <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
                    <a-mixin id="questions" text="align: center; width:3" scale="0.4 0.4 0.4"></a-mixin>
                    <audio id="sound" src=""></audio>
                </a-assets>
                <a-entity id="cameraId"
                    animation="property: rotation; to: 0 -360 0; dur: 100000;easing:linear;loop:true"
                    animation__one="property: rotation;to: 0 360 0; dur: 2000;easing:easeInOutCirc;enabled:false">
                    <a-entity id="CamEntity">
                        <a-entity id="mainCam" camera look-controls="reverseTouchDrag:true" wasd-controls-enabled="false" position="0 1.6 0">
                            <a-entity id="cursor" cursor="rayOrigin:mouse" raycaster="objects: .clickable"
                                position="0 0 -1" scale="0 0 0" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"	material="color: red; shader: flat" sky>
                               
                                <!-- <a-entity id="cursorImage"
                                    svgfile="svgFile:assets/images/viewfinder.svg; width:0.012;opacity:1; "
                                    position="-0.054 0.044 -0.014" material="shader: flat;" scale="1 1 1"></a-entity> -->
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
                <a-entity id="audio1" sound="src: #sound" position="0 1 0"></a-entity>
            </a-scene>
        </div>
    </div>

    <!--    <script src="assets/js/SplashScreen.js"></script>-->
</body>
<script src="../verbose/commonpreview.js"></script>
<script src="assets/js/preview.js"></script>

</html>

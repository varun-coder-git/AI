<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Experizer Experience</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sidebarinner.css">
    <link rel="stylesheet" href="assets/css/fa-v5.css">
    <link rel="stylesheet" href="../verbose/css/common.css">
    <link rel="stylesheet" href="assets/css/snackbar.css">
    <link rel="stylesheet" href="../verbose/css/summernote-bs4.css">
    <link rel="stylesheet" href="../verbose/css/summernote.css">
    <link rel="stylesheet" href="assets/css/fa-v5.css">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="../verbose/summernotejs/popper.min.js">
    </script>
    <script src="../verbose/summernotejs/summernote-bs4.js">
    </script>
    <script src="../verbose/summernotejs/summernote.js">
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/aframe-v1.0.4.js"></script>
    <script src="assets/js/threex-arpatternfile.js"></script>
    <script src="../verbose/jscolor.js"></script>
    <!-- Toastr -->
    <link rel="stylesheet" href="../verbose/css/toastr.min.css">
    <script src="../verbose/toastr.min.js">
    </script>
    <script src='assets/js/aframe-orbit-controls.min.js'> </script>
    <!-- Toastr -->
    <style>
        a-scene {

            width: 100%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body style="overflow:hidden;">
    <div id="snackbar">Snackbar default text</div>
    <div class="wrapper">
        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid">
                <div class="row" style="height: 100vh">
                    <div class="col-1 sidebar-fixed">
                        <button type="button"
                            onmouseenter="mouseEnter('Splash screen is the information banner that gets loaded before your Experience starts. You can use this to briefly describe what the Experience is all about OR you can also give instructions to use it. ');"
                            onmouseleave="mouseLeave()" id="launchSidebar"
                            class="btn btn-info btn-vertical-right button-align-first"
                            onclick="toggleSideNav('launchSidenav')">Splash Screen</button>
                        <!-- <button type="button" onmouseenter="mouseEnter('Area is the 360 view that your Patron sees. You can customize this place with a compatible image and a few other options.');" onmouseleave="mouseLeave()" id="placeSidebar" class="btn btn-first btn-vertical-right button-align-second" onclick="toggleSideNav('placeSidenav')">Area</button> -->
                        <button type="button"
                            onmouseenter="mouseEnter('Markers help you overlay Media over the Area images. Configure the markers on the screen using this option.');"
                            onmouseleave="mouseLeave()" id="storyPointSidebar"
                            class="btn btn-second btn-vertical-right button-align-third"
                            onclick="openSideNav('storyPointSidenav');">Cube Faces</button>
                    </div>
                    <div class="col-12 vr-editor">
                        <div id="launchSidenav" class="sidenav margin-left-60">
                            <div id="launchAccordionOne">
                                <div class="card story-accordion-border-launch">
                                    <div class="card-header story-color-accordion-launch" id="headingThree">
                                        <h3 class="mb-0">
                                            <button
                                                onmouseenter="mouseEnter('Splash screen is the information banner that gets loaded before your Experience starts. You can use this to briefly describe what the Experience is all about OR you can also give instructions to use it.');"
                                                onmouseleave="mouseLeave()" id="wallBtn1" class="btn btn-link btn-decor"
                                                data-toggle="collapse" data-target="#collapseThree" aria-expanded="true"
                                                aria-controls="collapseThree"> <i class="fa" aria-hidden="true"></i>
                                                Splash Screen
                                            </button>
                                        </h3>
                                    </div>
                                    <div id="collapseThree" class="collapse show" aria-labelledby="headingThree"
                                        data-parent="#accordionOne">
                                        <div class="card-body">
                                            <div class="form-group margin-top-15">
                                                <h6><i>Check preview mode to preview Splash
                                                        Screen</i></h6>
                                            </div>
                                            <div class="form-group margin-top-15">
                                                <label for="splashBackground">Background
                                                    Color:</label>
                                                <div id="bgcolorSelector" class="colorSelector">
                                                    <input
                                                        class="jscolor {closable:true,closeText:'Close'} pointer splashBg"
                                                        id="splashBackground" value="">
                                                    <div></div>
                                                </div>
                                            </div>

                                            <div class="form-group margin-top-15">
                                                <div class="row">
                                                    <div class="col-10">
                                                        <label style="color:#fff;width: 100%"
                                                            for="fixOpacity">Background Opacity (Drag to
                                                            change):</label>
                                                    </div>
                                                    <div class="col-2" style=" padding: 0px">
                                                        <label id="rangeValue" style="color:#fff"></label>
                                                    </div>
                                                </div>
                                                <div class="slidecontainer">
                                                    <input type="range" min="0.1" max="1" step="0.001" value="0.1"
                                                        class="slider" id="fixOpacity" />
                                                </div>
                                            </div>
                                            <div class="form-group margin-top-15">
                                                <label for="splashHeaderColor">Header Font Color:</label>
                                                <div id="colorSelector" class="colorSelector">
                                                    <input
                                                        class="jscolor {closable:true,closeText:'Close'} pointer headerfont"
                                                        id="splashHeaderColor" value="" style="width: 100%">
                                                    <div></div>
                                                </div>
                                            </div>
                                            <div class="form-group margin-top-15">
                                                <div class="row">
                                                    <div class="col-8">
                                                        <label for="frameDescription">Splash Screen Text:</label></div>
                                                    <div class="col-4" style=" padding-left: 50px;">
                                                        <span id="maxCount">0</span>
                                                        <span>/ 350</span>
                                                    </div>
                                                </div>
                                                <textarea Id="summernote"
                                                    class="form-control lunchScreenText maxContentPost" rows="3"
                                                    placeholder="Launch Text" name="Text" value="" maxlength="150"
                                                    onblur="addLaunchScreenText();"></textarea>
                                            </div>
                                            <div class="form-group margin-top-15">
                                                <label for="summernote2">Instructions For Desktop/PC/Laptop:</label>
                                                <textarea Id="summernote2" class="form-control instructionSetForDesktop" rows="5"
                                                  placeholder="Instruction Set" name="Text" value="" maxlength="350"></textarea>
                                              </div>
                                              <div class="form-group margin-top-15">
                                                <label for="summernote3">Instructions For Mobile/VR:</label>
                                                <textarea Id="summernote3" class="form-control instructionSetForAndroid" rows="5"
                                                  placeholder="Instructions For Mobile/VR" name="Text" value="" maxlength="350"></textarea>
                                              </div>
                                            <div class="form-group custom-file">
                                                <label class="inline-block-display " for="">Splash
                                                    Image:</label>
                                                <input
                                                    onmouseenter="mouseEnter('Splash screen has a provision to change the image that appears on it. Use this option to change this image by selecting a new image from your Library.');"
                                                    onmouseleave="mouseLeave()" type="button"
                                                    class="input_box_trasparent handPointer"
                                                    onclick="openAssestsPopup('Image',this);" id="splashImage">
                                                <label class="custom-file-label single-line-text text-overflow handPointer"
                                                    id="splashImageLable" for="splashImage"
                                                    style="top:30px; width: 100% !important">Choose Image</label>
                                                <!-- <label class="aspect-ratio-style" id="frameImageTitle" for="splashImage"></label> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="storyPointSidenav" class="sidenav margin-left-60">
                            <div id="launchAccordionThree">
                                <div class="card story-accordion-border-launch">
                                    <div class="card-header story-color-accordion-launch" id="heading-2-Three">
                                        <h3 class="mb-0">
                                            <button
                                                onmouseenter="mouseEnter('Markers help you overlay Media over the Area images. Configure the markers on the screen using this option.');"
                                                onmouseleave="mouseLeave()" id="wallBtn1" class="btn btn-link btn-decor"
                                                data-toggle="collapse" data-target="#collapse-2-Three"
                                                aria-expanded="true" aria-controls="collapse-2-Three"> <i class="fa"
                                                    aria-hidden="true"></i>
                                                Customization: Cube
                                            </button>
                                        </h3>
                                    </div>
                                    <div id="collapse-2-Three" class="collapse show" aria-labelledby="heading-2-Three"
                                        data-parent="#launchAccordionThree">
                                        <div class="card-body">
                                            <!-- <span id="markerNote" style="font-size: 14px;">Create your marker from the pane on right</span> -->
                                            <div id="augmentedOverlay-accordion">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div id="overlay" onclick="hideNav();"></div>

                        <div class="col-1 sidebar-right sidebar-transparent" onclick="printMarker()">
                            <a href="assets/pdf/cube.pdf" download>
                                <div id="addTeleport" onmouseenter="mouseEnter('Download the Printable Cube.');"
                                    onmouseleave="mouseLeave()" class="custom-button graph-button place-color "  style="height:89px !important">
                                    <img class="img image-fluid mb-1" src="assets/images/downloadcube_300.png" width="40">
                                    <div>Download and Print</div>
                                    <span class="tooltiptext">Download the Printable Cube.</span>
                                </div>
                            </a>
                        </div>

                        <a-scene vr-mode-ui="enabled: false">

                   
                            <a-entity id="cube">
                                <a-entity rotation="-90 -90 0" id="cubeRotation">
                                    <a-plane position="0 0 .5" shader="flat" rotation="0 0 90" >
                                        <a-entity scale="1 1 0.00001"
                                            text="width: 0.98; color: #000; wrapCount: 21; baseline: top; tabSize: 1; value:; anchor: left; opacity: 1.03"
                                            position="-0.47341 0.47285 0.02871" id="text1"></a-entity>
                                        <a-image src="assets/js/markers/1.png" id="cube1"></a-image>
                                    </a-plane>
                                    <a-plane position="-.5 0 0" rotation="0 -90 270" shader="flat">
                                        <a-entity scale="1 1 0.00001"
                                            text="width: 0.98; color: #000; wrapCount: 21; baseline: top; tabSize: 1; value:; anchor: left; opacity: 1.03"
                                            rotation="" position="-0.47341 0.47285 0.02871" id="text4"></a-entity>
                                        <a-image src="assets/js/markers/4.png" id="cube4"></a-image>
                                    </a-plane>
                                    <a-plane position=".5 0 0" rotation="0 90 90" shader="flat" >
                                        <a-entity scale="1 1 0.00001"
                                            text="width: 0.98; color: #000; wrapCount: 21; baseline: top; tabSize: 1; value:; anchor: left; opacity: 1.03"
                                            rotation="" position="-0.47341 0.47285 0.02871" id="text2"></a-entity>
                                        <a-image src="assets/js/markers/2.png" id="cube2"></a-image>
                                    </a-plane>

                                    <a-plane position="0 -.5 0" rotation="90 0 0" shader="flat">
                                        <a-entity scale="1 1 0.00001"
                                            text="width: 0.98; color: #000; wrapCount: 21; baseline: top; tabSize: 1; value:; anchor: left; opacity: 1.03"
                                            rotation="" position="-0.47341 0.47285 0.02871" id="text5"></a-entity>
                                        <a-image src="assets/js/markers/5.png" id="cube5"></a-image>
                                    </a-plane>

                                    <a-plane position="0 .5 0" rotation="-90 180 0" shader="flat" >
                                        <a-entity scale="1 1 0.00001"
                                            text="width: 0.98; color: #000; wrapCount: 21; baseline: top; tabSize: 1; value:; anchor: left; opacity: 1.03"
                                            rotation="" position="-0.47341 0.47285 0.02871" id="text3"></a-entity>
                                        <a-image src="assets/js/markers/3.png" id="cube3"></a-image>
                                    </a-plane>

                                    <a-plane position="0 0 -.5" rotation="180 0 270" shader="flat">
                                        <a-entity scale="1 1 0.00001"
                                            text="width: 0.98; color: #000; wrapCount: 21; baseline: top; tabSize: 1; value:; anchor: left; opacity: 1.03"
                                            rotation="" position="-0.47341 0.47285 0.02871" id="text6"></a-entity>
                                        <a-image src="assets/js/markers/6.png" id="cube6"></a-image>
                                    </a-plane>
                                </a-entity>
                            </a-entity>
                            <a-entity orbit-controls="
                            enabled: true;
                            target: #cube;
                            autoVRLookCam: false;
                            dampingFactor: 0.125;
                            rotateSpeed:1;
                            minDistance: 2;
                             maxDistance:2;"
                             position="0 0 0">
                          <a-entity camera position="0 0 0"></a-entity>
                      </a-entity>
                            <a-sky color="gray"></a-sky>
                        </a-scene>
                        <p style="position: fixed; top: 0; left: 0; width: 100vw; text-align: center; color: white">Drag over the image to rotate the cube.</p>
                        <div id="toast-container" class="toast-top-center">
                        </div>
                        <div class="tilebar-bottom tilebar-transparent">
                            <div id="tileRow" class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog"
            aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>Are you sure you want to delete this marker?</div>
                        <div class="actionDiv">
                            <button type="button" class="btn btn-color-green"
                                onclick="deleteSelectedHotspot();">Yes</button>
                            <button type="button" class="btn btn-color-blue" data-dismiss="modal">No</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <img class="modal-footer-image" src="assets/images/HeaderPopup.png">
                    </div>
                </div>
            </div>
        </div>
        <div id='imageContainer' class="disabled"></div>
        <script src="assets/js/genrator.js"></script>
        <script src="assets/js/customScript.js"></script>
        <script>

$('#summernote2').summernote({
      placeholder: 'Instructions For Desktop/PC/Laptop',
      tabsize: 2,
      height: 100,
      toolbar: [
        ['fontsize', ['fontsize']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['fontname', ['fontname']],
        ['font', ['bold', 'italic', 'underline', 'clear']]

      ],
    });
    $('#summernote3').summernote({
      placeholder: 'Instructions For Mobile/VR',
      tabsize: 2,
      height: 100,
      toolbar: [
        ['fontsize', ['fontsize']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['fontname', ['fontname']],
        ['font', ['bold', 'italic', 'underline', 'clear']]

      ],
    });

        </script>
        <script type="text/javascript">
            // Default Configuration
            $(document).ready(function () {
                toastr.options = {
                    'closeButton': false,
                    // 'debug': false,
                    // 'newestOnTop': false,
                    // 'progressBar': false,
                    'positionClass': 'toast-top-center',
                    // 'preventDuplicates': false,
                    // 'showDuration': '1000',
                    // 'hideDuration': '1000',
                    'timeOut': '2000',
                    'extendedTimeOut': '2000',
                    'showEasing': 'swing',
                    'hideEasing': 'linear',
                    'showMethod': 'fadeIn',
                    'hideMethod': 'fadeOut',
                }
            });

        // Toast Type
        //     $('#freezeView').click(function(event) {
        //         toastr.success('Presto! This view is now the Starting View of this Experience.');
        // });
        </script>
</body>

</html>

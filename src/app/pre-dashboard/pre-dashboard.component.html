<div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 padding-LR-0 ">
  <img  class="background-img " src="assets/images/preDashboard/dashboard-bk.png">  
</div>
 
 
  <div class="main-container text-center col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
    <div class="text-align-center mt-4">
      <div >
        <img  class="img header-logo" src="assets/images/preDashboard/dashboard-logo.png">
      </div>
    </div>
    <div class=" text-align-center headline-text">
      <h2>Woohoo! Almost done!</h2>
    </div>
    <div class=" text-align-center headline-text">
      <h3>Let us know what best do you represent?</h3>
    </div>
    <div >
      <div class="dashboard-panel" *ngFor="let item of panelData" id="{{item.id}}">
        <a [routerLink]="['/dashboard']" (click)="addCategory(item.id)">
          <img src="{{item.image}}">
          <div>{{item.name}}</div>
        </a>
      </div>
    </div>
    <div class="dashboard-text position-right">
      <a [routerLink]="['/dashboard']" (click)="addCategory(8)">
        <div class="">Other...</div>
      </a>
    </div>
  </div>
</div>
